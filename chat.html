<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MerdiVersa ‚Äî Chat IA</title>
<style>
:root{
  --bg:#0a0a0a;
  --accent:#6b8eff;
  --text:#e0e0e0;
  --muted:#888;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:Arial,sans-serif;background:var(--bg);color:var(--text);}
body{display:flex;flex-direction:column;}
header{padding:16px 32px;background:#111;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 8px rgba(0,0,0,0.5);}
header h1{font-size:22px;color:var(--accent);}
.nav{display:flex;gap:12px;}
.nav a{padding:6px 12px;border-radius:8px;text-decoration:none;color:var(--muted);border:1px solid rgba(255,255,255,0.1);font-weight:600;}
.nav a.primary{background:var(--accent);color:#fff;border:none;}
.chat-container{flex:1;display:flex;flex-direction:column;padding:16px;overflow:hidden;}
.messages{flex:1;overflow-y:auto;padding:12px;max-height:80vh;}
.msg{display:inline-block;width:auto;max-width:90%;padding:12px 16px;margin-bottom:8px;border-radius:16px;line-height:1.5;white-space:pre-wrap;}
.msg.user{align-self:flex-end;background:linear-gradient(90deg, rgba(107,142,255,0.2), rgba(107,142,255,0.1));color:#fff;}
.msg.ai{align-self:flex-start;background:linear-gradient(90deg, rgba(255,107,107,0.2), rgba(255,107,107,0.1));color:#fff;position:relative;}
.composer{display:flex;gap:8px;margin-top:12px;}
.composer textarea{flex:1;min-height:100px;border-radius:12px;padding:14px;border:1px solid #333;background:#111;color:var(--text);resize:none;font-size:15px;}
.composer button{min-width:100px;background:var(--accent);border:none;color:#fff;border-radius:12px;cursor:pointer;}
.loader{border:4px solid rgba(255,255,255,0.2);border-top:4px solid var(--accent);border-radius:50%;width:24px;height:24px;animation:spin 1s linear infinite;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
@keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}
footer{text-align:center;padding:12px;color:#666;font-size:13px;background:#111;}
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.2);border-radius:8px;}
</style>
</head>
<body>

<header>
  <h1>MerdiVersa</h1>
  <nav class="nav">
    <a href="chat.html" class="primary">Accueil</a>
    <a href="#">Images</a>
    <a href="#">Musique</a>
  </nav>
</header>

<section class="chat-container">
  <div id="messages" class="messages">
    <div class="msg ai">Bonjour üëã ‚Äî je suis MerdiVersa, votre IA cr√©√©e par Merdi Madimba √† Kinshasa. Posez-moi une question pour commencer.</div>
  </div>
  <div class="composer">
    <textarea id="input" placeholder="√âcrivez votre message ici..."></textarea>
    <button id="send">Envoyer</button>
    <button id="stop">STOP</button>
  </div>
</section>

<footer>¬© 2025 MerdiVersa ‚Äî Cr√©√© par Merdi Madimba</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const messagesEl = document.getElementById('messages');
  const inputEl = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const stopBtn = document.getElementById('stop');

  let conversationMemory = [
    {role:"system", content:"Tu es MerdiVersa, IA bienveillante et enthousiaste, cr√©√©e par Merdi Madimba √† Kinshasa. Tu r√©ponds toujours de mani√®re claire, naturelle et compr√©hensible, avec emojis et explications d√©taill√©es. Ne jamais envoyer de code, balises ou caract√®res techniques sauf si l'utilisateur te demande. Tu peux utiliser des listes simples, tirets, sauts de ligne et emojis. R√©ponds comme une vraie conversation humaine."}
  ];

  let stopTyping = false;

  function appendMessage(text, who='ai'){
    const div = document.createElement('div');
    div.className = 'msg ' + (who==='user'?'user':'ai');
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
    return div;
  }

  async function typeWriter(element, text, speed=15){
    element.textContent = '';
    stopTyping = false;
    let i = 0;
    while(i < text.length && !stopTyping){
      element.textContent += text[i++];
      messagesEl.scrollTop = messagesEl.scrollHeight;
      await new Promise(r => setTimeout(r, speed));
    }
    if(stopTyping){ element.textContent = text; }
  }

  async function getAIResponse(prompt){
    try {
      const res = await fetch('/api/chat', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      return data?.result || "D√©sol√©, je n‚Äôai pas pu r√©pondre.";
    } catch {
      return "‚ö†Ô∏è Erreur de connexion au serveur.";
    }
  }

  async function sendMessage(){
    const text = inputEl.value.trim();
    if(!text) return;

    appendMessage(text,'user');
    inputEl.value='';

    const aiBubble = appendMessage("...",'ai');
    const loader = document.createElement('div');
    loader.className='loader';
    aiBubble.appendChild(loader);

    const response = await getAIResponse(text);

    aiBubble.removeChild(loader);
    await typeWriter(aiBubble, response, 15);
  }

  sendBtn.addEventListener('click', sendMessage);

  inputEl.addEventListener('keydown', e=>{
    if(e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });

  stopBtn.addEventListener('click', ()=> stopTyping = true);
});
</script>

</body>
</html>
