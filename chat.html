<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0a0a0a;
  --accent:#6b8eff;
  --text:#e0e0e0;
  --muted:#888;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
body{display:flex;flex-direction:column;}
header{padding:16px 32px;background:#111;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 8px rgba(0,0,0,0.5);}
header h1{font-size:22px;color:var(--accent);}
.nav{display:flex;gap:12px;}
.nav a{padding:6px 12px;border-radius:8px;text-decoration:none;color:var(--muted);border:1px solid rgba(255,255,255,0.1);font-weight:600;}
.nav a.primary{background:var(--accent);color:#fff;border:none;}
.chat-container{flex:1;display:flex;flex-direction:column;padding:16px;overflow:hidden;}
.messages{flex:1;overflow-y:auto;padding:12px;}
.msg{display:inline-block;max-width:70%;padding:12px 16px;margin-bottom:8px;border-radius:16px;line-height:1.5;white-space:pre-wrap;}
.msg.user{align-self:flex-end;background:linear-gradient(90deg, rgba(107,142,255,0.2), rgba(107,142,255,0.1));color:#fff;}
.msg.ai{align-self:flex-start;background:linear-gradient(90deg, rgba(255,107,107,0.2), rgba(255,107,107,0.1));color:#fff;position:relative;}
.composer{display:flex;gap:8px;margin-top:12px;}
.composer textarea{flex:1;min-height:60px;border-radius:12px;padding:14px;border:1px solid #333;background:#111;color:var(--text);resize:none;font-size:15px;}
.composer .send{min-width:120px;background:var(--accent);border:none;color:#fff;border-radius:12px;cursor:pointer;}
.loader{border:4px solid rgba(255,255,255,0.2);border-top:4px solid var(--accent);border-radius:50%;width:24px;height:24px;animation:spin 1s linear infinite;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
@keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}
footer{text-align:center;padding:12px;color:#666;font-size:13px;background:#111;}
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.2);border-radius:8px;}
</style>
</head>
<body>

<header>
  <h1>MerdiVersa</h1>
  <nav class="nav">
    <a href="index.html" class="primary">Accueil</a>

<section class="chat-container">
  <div id="messages" class="messages">
    <div class="msg ai">Bonjour ðŸ‘‹ â€” je suis MerdiVersa, votre IA crÃ©Ã©e par Merdi Madimba de Kinshasa, RDC. Posez-moi une question pour commencer.</div>
  </div>
  <div class="composer">
    <textarea id="input" placeholder="Ã‰crivez votre message ici..."></textarea>
    <button id="send" class="send">Envoyer</button>
  </div>
</section>

<footer>Â© 2025 MerdiVersa â€” CrÃ©Ã© par Merdi Madimba</footer>

<script>
const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('send');


let conversationMemory = [
  {role:"system", content:"Tu es MerdiVersa, IA crÃ©Ã©e par Merdi Madimba Ã  Kinshasa, RDC. Tu te souviens de la conversation et rÃ©ponds naturellement."}
];


function appendMessage(text, who='ai'){
  const div = document.createElement('div');
  div.className = 'msg ' + (who==='user'?'user':'ai');
  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
  return div;
}

function typeWriter(element, text, speed=20){
  return new Promise(resolve=>{
    element.textContent='';
    let i=0;
    const interval = setInterval(()=>{
      if(i<text.length){
        element.textContent+=text[i++];
        messagesEl.scrollTop = messagesEl.scrollHeight;
      } else {
        clearInterval(interval);
        resolve();
      }
    }, speed);
  });
}


async function getAIResponse(prompt){
  const memoryText = conversationMemory.map(m=>`${m.role==='user'?'Utilisateur':'IA'}: ${m.content}`).join("\n");
  const fullPrompt = memoryText + "\nUtilisateur: " + prompt;

  // Essayer l'API principale ShizuAPI
  try{
    const res = await fetch(`https://shizuapi.onrender.com/api/galichat?prompt=${encodeURIComponent(fullPrompt)}`);
    const data = await res.json();
    if(data?.result?.data) return data.result.data;
  } catch(err){ console.warn("ShizuAPI failed:", err); }

  // Si ShizuAPI Ã©choue, fallback sur Gemini Proxy
  try{
    const res = await fetch(`https://arychauhann.onrender.com/api/gemini-proxy2`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({prompt: fullPrompt})
    });
    const data = await res.json();
    if(data?.result) return data.result;
  } catch(err){ console.warn("Gemini Proxy failed:", err); }

  // Si tout Ã©choue
  return "DÃ©solÃ©, je n'ai pas pu rÃ©pondre. RÃ©essayez.";
}


async function sendMessage(){
  const text = inputEl.value.trim();
  if(!text) return;
  appendMessage(text,'user');
  conversationMemory.push({role:'user', content:text});
  inputEl.value='';

  const aiBubble = appendMessage("...",'ai');
  const loader = document.createElement('div');
  loader.className='loader';
  aiBubble.appendChild(loader);

  const response = await getAIResponse(text);
  aiBubble.removeChild(loader);
  await typeWriter(aiBubble, response, 18);

  conversationMemory.push({role:'ai', content:response});
}


sendBtn.addEventListener('click', sendMessage);
inputEl.addEventListener('keydown', (e)=>{
  if(e.key==='Enter' && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
</script>
