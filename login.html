<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion — MerdiVersa</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
body {
  background: linear-gradient(135deg,#0c0f1f,#15192e);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: rgba(255,255,255,0.05);
  padding: 40px;
  border-radius: 16px;
  width: 350px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
}
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 8px;
  outline: none;
}
button {
  background: linear-gradient(90deg,#6b8eff,#ff6b6b);
  border: none;
  padding: 12px;
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
}
a { color: #6b8eff; text-decoration: none; }
.small-muted { font-size: 13px; color: rgba(255,255,255,0.7); margin-top:8px; }
</style>
</head>
<body>

<div class="container">
  <h2>Connexion MerdiVersa</h2>
  <input type="tel" id="telephone" placeholder="Numéro de téléphone" required>
  <input type="password" id="motdepasse" placeholder="Mot de passe" required>
  <button id="loginBtn">Se connecter</button>
  <p class="small-muted">Pas encore de compte ? <a href="register.html">S’inscrire</a></p>
</div>
<script src="login.js"></script>
</body>
</html>
